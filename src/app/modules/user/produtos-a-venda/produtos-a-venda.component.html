<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent"
    >
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500"
                        >Produtos a Venda</a
                    >
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2
                    class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate"
                >
                    Produtos
                </h2>
            </div>
        </div>
    </div>

    <!-- Message when no produtos are available -->
    <div
        *ngIf="origialProdutosList.length === 0"
        class="flex items-center justify-center w-full mt-2"
    >
        Não há produtos a venda no momento.
    </div>

    <!-- Main -->
    <div class="grid grid-cols-4 gap-4 sm:p-10">
        <div
            class="flex items-start w-full max-w-400"
            *ngFor="let produto of origialProdutosList"
        >
            <fuse-card class="flex flex-col max-w-80 w-full filter-shopping">
                <div class="relative">
                    <div class="absolute flex flex-col top-0 right-0 p-3">
                        <button mat-icon-button>
                            <mat-icon
                                class="icon-size-5 text-white text-opacity-50"
                                [svgIcon]="'heroicons_solid:heart'"
                            ></mat-icon>
                        </button>
                        <button mat-icon-button>
                            <mat-icon
                                class="icon-size-5 text-white text-opacity-50"
                                [svgIcon]="'heroicons_solid:switch-horizontal'"
                            ></mat-icon>
                        </button>
                    </div>
                    <img
                        class="object-cover"
                        src="assets/images/cards/sneakers-01-320x200.jpg"
                        alt="Card cover image"
                    />
                </div>
                <div class="m-8 mb-0">
                    <div class="flex flex-col">
                        <div class="text-2xl leading-tight">
                            {{ produto.name }}
                        </div>
                        <div class="text-3xl font-semibold mt-2">
                            {{ produto.price }}
                        </div>
                    </div>
                    <hr class="border-b my-6" />
                    <div class="flex items-center text-md">
                        <span class="text-secondary whitespace-nowrap mr-3"
                            >Select a size:</span
                        >
                        <span class="mr-2">P</span>
                        <span class="mr-2">M</span>
                        <span class="mr-2">G</span>
                    </div>
                    <div class="mt-6 -mx-8">
                        <button
                            class="w-full rounded-none"
                            mat-flat-button
                            [color]="'primary'"
                        >
                            Add to Cart
                        </button>
                    </div>
                </div>
            </fuse-card>
        </div>
    </div>
</div>
