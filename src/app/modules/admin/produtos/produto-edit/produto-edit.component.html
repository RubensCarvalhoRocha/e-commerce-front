<div class="flex flex-col flex-auto w-full">
    <div class="flex flex-wrap w-full mx-auto p-12">
      <div class="flex items-center justify-between w-full">
        <div>
          <h2 class="text-3xl font-semibold tracking-tight leading-8">Produto</h2>
          <div class="font-medium tracking-tight text-secondary">Informações detalhadas do produto</div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 xl:grid-cols-1 gap-4 w-full mt-4">
        <mat-form-field>
          <mat-label>Nome </mat-label>
          <input matInput [(ngModel)]="produto.name" />
        </mat-form-field>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 xl:grid-cols-1 gap-4 w-full mt-4">
        <mat-form-field>
          <mat-label>Descrição </mat-label>
          <input matInput [(ngModel)]="produto.description" />
        </mat-form-field>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 xl:grid-cols-1 gap-4 w-full mt-4">
        <mat-form-field>
          <mat-label>Preço </mat-label>
          <input matInput [(ngModel)]="produto.price" />
        </mat-form-field>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 xl:grid-cols-1 gap-4 w-full mt-4">
        <mat-form-field>
          <mat-label>Quantidade </mat-label>
          <input matInput [(ngModel)]="produto.quantity" />
        </mat-form-field>
      </div>

      <div class="grid grid-cols-2 gap-4 w-full mt-4">
        <button mat-flat-button [color]="'warn'" (click)="cancelar()">Cancelar</button>
        <button mat-flat-button [color]="'primary'" (click)="salvar()">Salvar</button>
      </div>
    </div>
  </div>
