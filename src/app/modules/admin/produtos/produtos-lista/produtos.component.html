<div class="flex flex-col flex-auto w-full">
    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-1 md:p-2">
        <div class="flex items-center justify-between w-full">
            <div class="mb-2">
                <h2 class="text-3xl font-semibold tracking-tight leading-8">
                    Inventário Produtos
                </h2>
            </div>
        </div>

        <div class="w-full mt-2">
            <div class="w-full mt-6 grid grid-cols-2 gap-4">
                <mat-form-field class="w-2/4">
                    <mat-icon
                        class="text-gray-400 hidden sm:hidden md:block lg:block"
                        >search</mat-icon
                    >
                    <input
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'Buscar'"
                        #searchField
                        (keyup)="produtosFilter(searchField.value)"
                    />
                </mat-form-field>
            </div>
        </div>

        <div class="overflow-x-auto w-full">
            <table
                mat-table
                [dataSource]="produtosList"
                class="overflow-x-auto w-full"
            >
                <!-- Imagem -->
                <!-- <ng-container matColumnDef="imagem">
                    <th mat-header-cell *matHeaderCellDef>
                        Imagem
                    </th>
                    <td mat-cell *matCellDef="let produto">
                        {{ produto?.image }}
                    </td>
                </ng-container> -->

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let produto">
                        {{ produto?.name }}
                    </td>
                </ng-container>

                <!-- Descrição Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Descrição</th>
                    <td mat-cell *matCellDef="let produto">
                        {{ produto?.description }}
                    </td>
                </ng-container>

                <!-- City Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Preço</th>
                    <td mat-cell *matCellDef="let produto">
                        {{ produto?.price }}
                    </td>
                </ng-container>

                <!-- City Column -->
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef>Estoque</th>
                    <td mat-cell *matCellDef="let produto">
                        {{ produto?.quantity }}
                    </td>
                </ng-container>

                <!-- Retirar -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let produto">
                        <button
                            [disabled]="produto?.estoque <= 0"
                            mat-icon-button
                            class="p-1 border border-black rounded-full"
                            (click)="selecionarRemedio(produto)"
                        >
                            <mat-icon svgIcon="edit"></mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
        </div>

        <mat-paginator
            class="w-full"
            [pageSizeOptions]="[10, 25, 50, 100]"
            showFirstLastButtons
            aria-label="Selecione a página"
        >
        </mat-paginator>
    </div>
</div>
